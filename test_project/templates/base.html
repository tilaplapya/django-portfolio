{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
<div class="d-flex" id="wrapper">
    <div class="sidebar" id="sidebar-wrapper" style="position: fixed; height: 100vh; width: 250px;">
        <div class="sidebar-heading text-center py-4 primary-text fs-5 fw-bold border-bottom">Activity 2</div>
        <div class="list-group list-group-flush my-1">
            <a href="{% url 'portfolio:dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            <a href="{% url 'portfolio:portfolio' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class='bx bxs-file me-2'></i>Profile</a>
        </div>
    </div>

    <div id="page-content-wrapper" style="margin-left: 250px; width: calc(100% - 250px);">
        <nav class="navbar navbar-expand-lg navbar-light py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Dashboard</h2>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <div class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown">
                            Admin
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
